<!-- Tabla con Angular Material -->
<table mat-table [dataSource]="orders" class="mat-elevation-z8 full-width-table" *ngIf="orders.length > 0; else noData">

  <!-- Columna ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let o"> {{ o.id }} </td>
  </ng-container>

  <!-- Columna Persona -->
  <ng-container matColumnDef="persona">
    <th mat-header-cell *matHeaderCellDef> Persona </th>
    <td mat-cell *matCellDef="let o"> {{ o.personName }} </td>
  </ng-container>

  <!-- Columna Fecha -->
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let o"> {{ o.createdAt | date:'short' }} </td>
  </ng-container>

  <!-- Columna Detalles -->
  <ng-container matColumnDef="detalles">
    <th mat-header-cell *matHeaderCellDef> Detalles </th>
    <td mat-cell *matCellDef="let o">
      <mat-list dense>
        <mat-list-item *ngFor="let d of o.orderDetails">
          <!-- ðŸ‘‡ Ahora usamos itemName que ya viene del backend -->
          {{ d.itemName }} â€” 
          Cantidad: {{ d.quantity }} â€” 
          Precio: Q{{ d.price }} â€” 
          Total: Q{{ d.total }}
        </mat-list-item>
      </mat-list>
    </td>
  </ng-container>

  <!-- Filas -->
  <tr mat-header-row *matHeaderRowDef="['id','persona','fecha','detalles']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id','persona','fecha','detalles'];"></tr>
</table>

<!-- Si no hay Ã³rdenes -->
<ng-template #noData>
  <p>No hay Ã³rdenes registradas.</p>
</ng-template>
