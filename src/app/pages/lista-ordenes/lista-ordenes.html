<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Persona</th>
      <th>Fecha</th>
      <th>Detalles</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.id }}</td>
      <td>{{ order.personName }}</td>
      <td>{{ order.createdAt | date:'short' }}</td>
      <td>
        <ul *ngIf="order.orderDetails?.length; else noDetails">
          <li *ngFor="let d of order.orderDetails">
            {{ d.itemName }} — Cant: {{ d.quantity }} — Q{{ d.price }} — Total: Q{{ d.total }}
          </li>
        </ul>
        <ng-template #noDetails>
          <span>Sin detalles</span>
        </ng-template>
      </td>
      <td>
        <button (click)="editOrder(order)">Editar</button>
        <button (click)="deleteOrder(order.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
