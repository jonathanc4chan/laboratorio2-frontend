<div class="login-container card shadow p-4">
  <h2 class="mb-4 text-center text-primary">Iniciar Sesión</h2>

  <!-- Usuario -->
  <div class="mb-3">
    <label class="form-label">Usuario</label>
    <input [(ngModel)]="username" class="form-control" placeholder="Usuario" />
  </div>

  <!-- Contraseña -->
  <div class="mb-3">
    <label class="form-label">Contraseña</label>
    <input [(ngModel)]="password" type="password" class="form-control" placeholder="Contraseña" />
  </div>

  <!-- Botón Login -->
  <button class="btn btn-primary w-100" (click)="login()" [disabled]="loading">
    <i class="bi bi-box-arrow-in-right"></i>
    {{ loading ? 'Cargando...' : 'Ingresar' }}
  </button>

  <!-- Mensaje de error -->
  <div *ngIf="error" class="alert alert-danger mt-3">
    {{ error }}
  </div>

  <!-- Enlace a Registro -->
  <div class="text-center mt-3">
    <span>¿No tienes cuenta?</span>
    <a routerLink="/register" class="text-decoration-none ms-1">Regístrate aquí</a>
  </div>
</div>
