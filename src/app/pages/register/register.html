<div class="container mt-5">
  <h2 class="mb-4 text-success fw-bold">Registro de Usuario</h2>

  <form (ngSubmit)="register()" #form="ngForm">
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input [(ngModel)]="username" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contrase√±a</label>
      <input [(ngModel)]="password" name="password" type="password" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Rol</label>
      <select [(ngModel)]="role" name="role" class="form-select">
        <option value="User">User</option>
        <option value="Admin">Admin</option>
      </select>
    </div>

    <button class="btn btn-success" type="submit">
      <i class="bi bi-person-plus"></i> Registrar
    </button>
  </form>

  <p *ngIf="error" class="text-danger mt-2">{{ error }}</p>
  <p *ngIf="success" class="text-success mt-2">{{ success }}</p>
</div>
